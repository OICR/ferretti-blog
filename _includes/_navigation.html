<div id="navigation">
  <nav role="navigation">
    <div class="row">
      <div class="small-12 columns header-navigation">
        <div class="small-5 medium-2 columns">
           <a href="{{site.baseurl}}/" title="OICR Software Engineering Blog">
              <img src="{{site.urlimg}}logo.svg" title="OICR Software Engineering Blog" />
            </a>
        </div>
        <div class="medium-10 columns">
          <div class="search-bar clearfix hide-for-small">
            <form action="{{site.baseurl}}/search" method="get">
              <input id="search-box" name="q" type="text" placeholder="Search..."/>
              <i class="fa fa-search" aria-hidden="true"></i>
              <input type="submit" style="position: absolute; left: -9999px"/>
            </form>
          </div>
          <div class="navigation-bar">
            <ul class="no-bullet">
              {% for navigation_item in site.data.navigation %}
                <li {% if navigation_item.class %}class="{{ navigation_item.class }}" {% endif %}>
                    <a {% if navigation_item.url == page.url %} class="active" {% endif %} href="{% if navigation_item.url contains 'http' or  navigation_item.url contains 'mailto'%}{{ navigation_item.url}}{% else %}{{ site.baseurl }}{{ navigation_item.url }}{% endif %}" {% if navigation_item.url contains 'http' %}target="_blank" {% endif %} title="{{ navigation_item.title }}">
                      {% if navigation_item.image %}
                        <img src="{{ site.urlimg }}icons/{{ navigation_item.image }}" />
                      {% else %}
                        {{ navigation_item.title }}
                      {% endif %}
                    </a>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div><!-- /#navigation -->
